<html>
<head>
  <title>RottenHotdogs</title>
  <link rel="shortcut icon" href="//cdn.sstatic.net/stackoverflow/img/favicon.ico">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type='text/javascript' src="js/jquery.js"></script>
	<script type='text/javascript' src="js/handlebars.js"></script>
	<script type='text/javascript' src="js/app.js"></script>
	<script type="text/javascript" src='bootstrap/js/bootstrap.js'></script>
	<script type="text/javascript" src='bootstrap/js/bootstrap.min.js'></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
	 <link href="bootstrap/css/bootstrap.2.3.2.css" rel="stylesheet">
 <link rel="stylesheet" href="reveal/reveal.css">  
 <script type="text/javascript" src="reveal/jquery-1.6.min.js"></script>
 <script type="text/javascript" src="reveal/jquery.reveal.js"></script>
   
</head>
<body>

	
					<div id='title'>
						  <div class="navbar navbar-inverse navbar-fixed-top " role='banner'>
      							<div class="navbar-inner">
       							 <div class="container">
         						 	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
           						 	<span class="icon-bar"></span>
          							<span class="icon-bar"></span>
            						<span class="icon-bar"></span>
          							</button>
         								 <a class="brand" href="">RottenHotdogs</a>
        										  <div class="nav-collapse collapse">
         											   <ul class="nav">
          										   <li id='in_theaters'  class="btn btn-default btn-sm" data-toggle="button">In Theaters Movies</a></li>
             										 <li id='box_office' class="btn btn-default btn-sm" data-toggle="button">Box Office</li>
             										 <li id='top_rentals' class="btn btn-default btn-sm" data-toggle="button">Top Rentals</a></li>
             										 <li id='new_release' class="btn btn-default btn-sm" data-toggle="button">New Release DVD's</a></li>
             										 <li id='current_release' class="btn btn-default btn-sm" data-toggle="button">Current Release DVD's</a></li>
             										 <li id='opening_movies' class="btn btn-default btn-sm" data-toggle="button">Opening Movies</a></li>
             										 <li id='upcoming_dvd' class="btn btn-default btn-sm" data-toggle="button">Upcoming DVD's</a></li>
             										 <li id='about_us' class="btn btn-default btn-sm" data-toggle="button">About Us</a></li>
         							         </div>
                               <div class="navbar-form pull-right">
                                   <input id='searchbox' class="span4 form-control"  type="text" placeholder="Search Movie">
                                   <button id="searchbutton" type="button" class="btn btn-primary btn-lg">Search</button>
                               </div>
        							</div>
     							 </div>
  							  </div>
							</div>
              <div class"row " id='thumbnails'>
                <script id="movie_template" type="text/x-handlebars-template">
                        <div class='span4 col-sm-3 ' id="posters" >
                            <div>
                                <img src="{{posters.detailed}}" width='240px' height='180px'>
                            </div>
                            <div>
                                {{title}}
                                {{mpaa_rating}}
                                <br>
                                <br>
                                <a href="#" id = "btn-more" role="button" class="btn" data-reveal-id="myModal{{id}}" data-animation="fadeAndPop" data-animationspeed="300" data-closeonbackgroundclick="true" data-dismissmodalclass="close-reveal-modal">More Details &raquo</a>
            

                               <div id="myModal{{id}}" class="reveal-modal">
                                   <div class = "title">
                           <h3>{{title}} ({{year}})</h3>
                           </div>

                          <div>
                           <img src="{{posters.profile}}" width="200px" height="250px">
                           <p>
                           <h4>Critics Consensus:</h4>
                           <h4>Synopsis</h4>
                           <p>&quot;{{critics_consensus}}&quot;</p>
                                <blockquote>{{synopsis}}</blockquote>
                              <br>
                                <h4>MPAA Rating:</h4> <p>{{mpaa_rating}}</p>
                              <br>
                                
                                


                              </p>
                            
                  
                  <a class="close-reveal-modal">&#215;</a>


                            </div>

                        </div>

                </script>


              </div>
             

    <ul id="movielist" >
    </ul>

</body>
<footer>
  <div class="navbar navbar-inverse navbar-fixed-bottom " role='banner'>
                    <div class="navbar-out">
                     <p class="navbar-brand-b"><center>RottenHotdogs / &copy; Copyright 2013 / </center></p>
        </div>
    </div>
</footer>
</html>
